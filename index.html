<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <title id="title">Survey Form</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking your time to help us improve the platform</p>
    </header>
    <main>
        <form action="index.html" method="POST" id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name<br><input type="text" id="name" placeholder="Enter your name" required></label><br>
            <label id="email-label" for="email">Email<br><input type="email" id="email" placeholder="Enter your email" aria-required="true"></label><br>
            <label id="age-label" for="age">Age (optional)<br><input type="number" id="number" placeholder="Age" min="1" max="99"></label>
        </div>
        <div class="form-group">
               <label> Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
        </div>
                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <label for="definetly"><input id="definetly" type="radio"  name="recommend">Definetly</label><br>
                    <label for="maybe"><input id= "maybe" type="radio" name="recommend" >Maybe</label><br>
                    <label for="notsure"><input id= "notsure" type="radio" name="recommend" >Not Sure</label>
                
                </div>
            <div class="form-group">
                    <label>What would you like to see improved? <span>(Check all that apply)</span></label><br>
                    <label><input id="options" type="checkbox" name="improve">Front-end Projects</label><br>
                    <label><input id="options" type="checkbox" name="improve">Back-end Projects</label><br>
                    <label><input id="options" type="checkbox" name="improve">Data Visualization</label><br>
                    <label><input id="options" type="checkbox" name="improve">Challenges</label><br>
                    <label><input id="options" type="checkbox" name="improve">Open Source Community</label><br>
                    <label><input id="options" type="checkbox" name="improve">Gitter help rooms</label><br>
                    <label><input id="options" type="checkbox" name="improve">Videos</label><br>
                    <label><input id="options" type="checkbox" name="improve">City Meetups</label><br>
                    <label><input id="options" type="checkbox" name="improve">Wiki</label><br>
                    <label><input id="options" type="checkbox" name="improve">Forum</label><br>
                    <label><input id="options" type="checkbox" name="improve">Additional Courses</label><br>
                   
                </div>
            <div class="form-group">
                    <label>What is your favourite feature of freeCodeCamp?</label><br>
                    <select id="dropdown" name="feature" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="project">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    
                    </select>
                </div>
            <div class="form-group">
                <label>Additional Comment or suggestion</label>
                <label><input id="comment" type="textarea" placeholder="Enter comments here"></label>
                
            </div>
            <div class="form-group">
                <button input type="submit" value="" >Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
